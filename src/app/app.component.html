<form [formGroup]="form">
  <my-custom-control formControlName="userTypeCustomControl"></my-custom-control>

  <br/>

  <mat-form-field>
      <mat-label>Plain Angular Material Control</mat-label>
      <mat-select formControlName="userTypePlainControl">
        <mat-option *ngFor="let current of userTypes" [value]="current.id">{{current.name}}</mat-option>
      </mat-select>
    </mat-form-field>
</form>
<br/>
<button (click)="doSomething()">Make All In Red</button>
